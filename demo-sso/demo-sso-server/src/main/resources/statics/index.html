<html>
<meta content="text/html" charset="utf8"/>
<head>
    <title>login</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/axios@0.14.0/dist/axios.min.js"></script>
</head>
<body>
<div id="login">
    username : <input type="text" v-model="login.username" /></br>
    password : <input type="password" v-model="login.password"/></br>
    code : <input type="text" v-model="login.code"/></br>
    <input type="button" value="登陆" @click="loginH"/></br>

</div>
</body>

<script type="text/javascript">
    new Vue({
        el:"#login",
        data:{
            login : { username:"ssss",password:"123123"}
        },
        methods:{
            loginH: function(){
                axios({method:"POST",url:"http://localhost:8006/auth/login",data:$.param(this.login),headers:{"Content-Type":"application/x-www-form-urlencoded",Authorization:"Basic_c3NvOg=="}}).then(function(res){
                    console.log(res)
                })
            }
        }
    })
</script>

</html>
